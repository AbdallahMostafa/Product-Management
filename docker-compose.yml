version: '3.8'
services:
  php-apache-environment:
      container_name: php-apache
      build:
          context: ./dockerfiles
          dockerfile: php.dockerfile
      depends_on:
          - db
      volumes:
          - ./:/var/www/html/
          - ./.htaccess:/var/www/html/.htaccess
      ports:
          - 8000:80
  db:
    container_name: db
    image: mysql
    restart: always
    environment:
        MYSQL_ROOT_PASSWORD: password
        MYSQL_DATABASE: app
        MYSQL_USER: user
        MYSQL_PASSWORD: password
    ports:
        - 3306:3306
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
        - '8080:80'
    restart: always
    environment:
        PMA_HOST: db
    depends_on:
        - db